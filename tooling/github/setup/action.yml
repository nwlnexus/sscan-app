name: Setup
description: Setup the GitHub Actions environment

inputs:
  op_service_account_token:
    type: string
    description: The token for the 1Password service account
    required: true

runs:
  using: 'composite'
  steps:
    - name: â” Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'pnpm'

    - name: âš™ï¸ Install turbo
      shell: bash
      run: pnpm add -g turbo

    - name: ğŸ“¦ Install dependencies
      shell: bash
      run: pnpm install

    - uses: 1password/load-secrets-action/configure@v2
      with:
        service-account-token: ${{ inputs.op_service_account_token }}
