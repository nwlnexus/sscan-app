        version: 9

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'pnpm'

    - name: âš™ï¸ Install turbo
      shell: bash
      run: pnpm add -g turbo

    - name: ğŸ“¦ Install dependencies
      shell: bash
